    <!-- JavaScript pentru afișarea mesajelor de eroare -->
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                let errorMsg = '';
                if (urlParams.get('error') === 'incorrect_password') {
                    errorMsg = 'Parolă incorectă!';
                } else if (urlParams.get('error') === 'incorrect_username') {
                    errorMsg = 'Nume de utilizator incorect!';
                }

                if (errorMsg) {
                    alert(errorMsg);
                }
            }
            if (urlParams.has('info') && urlParams.get('info') === 'ok') {
                alert('Utilizator înregistrat cu succes');
            }
        };
    </script>
